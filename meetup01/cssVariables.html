<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables</title>
  <style>
    :root {
      --std-height: 300px;
      --std-width: 300px;
      --good-shadow: 0px 0px 100px rgba(0, 0, 0, 0.9);
    }

    .first-div {
      height: var(--std-height);
      width: var(--std-width);
      background-color: blue;
      box-shadow: var(--good-shadow);
    }

    .second-div {
      --std-height: 400px; 
      height: var(--std-height);
      width: var(--std-width);
      background-color: red;
    }

  </style>
</head>
<body>
  <div class="first-div"></div>
  <div class="second-div"></div>
</body>
</html>
